  <main>
    <div class="container">
      <section class="section1">

        </div>	
      </section>
      <section class="section2"> 
        <div class="contactform">
        <h5>Drop us a line...</h5>
          <form action="#">
            <label for="firstname">
              <i class="cntfrmicn fa fa-user"></i>
              <input name="firstname" class="form-fields" type="text">
            </label>
            <label for="email">
              <i class="cntfrmicn fa fa-envelope"></i>
              <input name="email" class="form-fields" type="text">
            </label>
            <label for="contact">
              <i class="cntfrmicn fa fa-phone"></i>
              <input name="contact" class="form-fields" type="text">
            </label>
            <label for="textarea">
              <i class="cntfrmicn fa fa-comment"></i>
              <textarea class="form-fields" name="textarea" id="" cols="30" rows="10"></textarea>
            </label>
            <button class="form-fields button" value="Send" type="submit">Send <i class="fa fa-paper-plane"></i></button>
          </form>
        </div>
        <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
        <div class="contmap" style='overflow:hidden;height:550px;width:100%;'>
        <div id='gmap_canvas' style='height:100%;width:100%;'></div>
        <div><small><a href="http://embedgooglemaps.com">	embed google maps</a></small></div>
        <div><small><a href="http://freedirectorysubmissionsites.com/">free web directories</a></small></div>
        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div>
        <script type='text/javascript'>
        function init_map(){
        var myOptions = {zoom:14,center:new google.maps.LatLng(42.463486,21.468315),mapTypeId: google.maps.MapTypeId.ROADMAP};
        map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
        marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(42.463486,21.468315)});
        infowindow = new google.maps.InfoWindow({content:'<strong>My Location</strong><br>Gjilan<br>'});
        google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}
        google.maps.event.addDomListener(window, 'load', init_map);
        </script>
